name: scrape

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:
  workflow_dispatch: {}
  schedule:
    - cron: "*/10 * * * *"  # co 10 min


jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run scrape
      - name: Commit CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/arrivals.csv
          if ! git diff --cached --quiet; then
            git commit -m "update arrivals [skip ci]"
            git push
    permissions:
      contents: write  # potrzeba do commita

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Instalacja zależności projektu
      - run: npm ci || npm install

      # Instalacja przeglądarki i bibliotek Playwright
      - run: npx playwright install --with-deps chromium
      - run: npx playwright install-deps

      # Uruchom scraper
      - run: npm run scrape

      # Commit CSV tylko jeśli się zmienił
      - name: Commit CSV if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain data/arrivals.csv)" ]; then
            git add data/arrivals.csv
            git commit -m "update arrivals [skip ci]"
            git push
          else
            echo "No changes in CSV"
          fi
